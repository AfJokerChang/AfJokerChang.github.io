<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .container {
      margin-top: 30px;
    }

    [box-id] {
      height: 170px;
      border: none;
      transition: 0.5s;
    }

    [box-id].active {
      border: solid 10px rgb(74, 193, 249);
      box-shadow: 0 0 30px rgb(74, 193, 249);
      transition: 0;
    }

    #msg {
      font-size: 50px;
      text-align: center;
    }

    img {
      width: 100px;
    }


    .popo {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    #msg {
      padding: 50px;
    }

    i {
      font-size: 100px;
    }
    .icon-div{
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .drinkText-div{
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 id="msg"></h2>
      </div>
    </div>
    <div class="row ">
      <div box-id="1" class="col-4 "></div>
      <div box-id="2" class="col-4"></div>
      <div box-id="3" class="col-4"></div>
    </div>
    <div class="row">
      <div box-id="4" class="col-4"></div>
      <div box-id="5" class="col-4"></div>
      <div box-id="6" class="col-4"></div>
    </div>
    <div class="row">
      <div box-id="7" class="col-4"></div>
      <div box-id="8" class="col-4"></div>
      <div box-id="9" class="col-4"></div>
    </div>
    <div class="row ">
      <div class="col-12 popo">
        <button type="button" class="btn btn-outline-primary  w-50  ">請按</button>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script>
    let drinkData = [
      {
        id: '1',
        drinkName: '50嵐',
        logo:"fa-solid fa-glass-water",
        color:'rgb(223, 191, 155)',
        target: function () {
          return '50嵐'
        }
      },
      {
        id: '2',
        drinkName: '可不可',
        logo: "fa-solid fa-glass-water",

        target: function () {
          return '可不可'
        }
      },
      {
        id: '3',
        drinkName: '茶湯會',
        logo: "fa-solid fa-glass-water",
        color:'rgb(176,144,111)',
        target: function () {
          return '茶湯會'
        }
      },
      {
        id: '4',
        drinkName: '先喝道',
        logo:"fa-solid fa-glass-water",
        color:'rgb(223, 191, 155)',
        target: function () {
          return '先喝道'
        }
      },
      {
        id: '5',
        drinkName: '一沐日',
        logo: "fa-solid fa-glass-water",
        color:'#9d7533',
        target: function () {
          return '一沐日'
        }
      },
      {
        id: '6',
        drinkName: 'combuy',
        logo: "fa-solid fa-glass-water",
        color:'rgb(176,144,111)',
        target: function () {
          return 'combuy'
        }
      },
      {
        id: '7',
        drinkName: 'coco',
        logo: "fa-solid fa-glass-water",
        color:'rgb(223, 191, 155)',
        target: function () {
          return 'coco'
        }
      },
      {
        id: '8',
        drinkName: '迷克夏',
        logo: "fa-solid fa-glass-water",
        color:'#9d7533',
        target: function () {
          return '迷克夏'
        }
      },
      {
        id: '9',
        drinkName: '烏弄',
        logo: "fa-solid fa-glass-water",
        color:'rgb(176,144,111)',
        target: function () {
          return '烏弄'
        }
      },
    ]

    let drink;
    let spend;
    let steps = 0
    let allsteps = 0
    let current = 0

    let StartBtn = document.querySelector('button')
    let msgBox = document.querySelector('#msg')

    function happyDrink() {
      drink = document.querySelectorAll('[box-id]')

      drink.forEach((x, index) => {
        let id = x.getAttributeNode('box-id').value
        let data = drinkData.find(x => x.id == id)

        let drinkMaterial = document.createElement('i')
        let drinkText = document.createElement('span')
        let drinkTextDiv = document.createElement('div')
        let iconDiv = document.createElement('div')

        drinkMaterial.setAttribute('class', data.logo)
        iconDiv.classList.add('icon-div')
        drinkTextDiv.classList.add('drinkText-div')
        drinkText.innerText = drinkData[index].drinkName
        drinkMaterial.style.color = data.color

        x.appendChild(iconDiv)
        x.appendChild(drinkTextDiv)
        iconDiv.appendChild(drinkMaterial)
        drinkTextDiv.appendChild(drinkText)

      })
    }
    function go() {
      speed = 150
      let random = Math.floor(Math.random() * drinkData.length) + 1
      //steps = random v1
      steps = random + (5 * drink.length)  //v2 多跑幾圈
      allSteps = steps
      goGoGo()
    }
    function goGoGo() {
      drink[current].classList.remove('active')
      current++

      if (current >= drink.length) current = 0

      drink[current].classList.add('active')
      steps--


      if (steps > 0) {
        setTimeout(goGoGo, speed)


        if (steps < Math.floor((allSteps / 3))) speed += 10
      } else {
        msg.innerText = drinkData[current].target()
      }
    }
    window.onload = function () {
      happyDrink()
      StartBtn.addEventListener('click', () => {
        go()
      })
    }
  </script>
</body>

</html>
