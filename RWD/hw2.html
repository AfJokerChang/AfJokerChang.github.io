<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導覽列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: green;
            position: relative;
        }

        /* 外部開關 */
        #menu-control {
            display: none;
        }

        .logo img {
            width: 80px;
            height: 50px;
            vertical-align: middle;
        }

        .main-nav a {
            text-decoration: none;
            color: black;
        }

        .nav-li {
            list-style: none;
            padding: 30px;
        }

        /* 內部開關 */
        #about,#sever,#problem,#us{
            display: none;
        }

        .main-nav {
            display: flex;
        }

        @media screen and (width < 768px) {
            .HB {
                width: 40px;
                height: 40px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }

            .HB span {
                width: 80%;
                height: 2px;
                background-color: black;
            }

            #menu-control:checked+.main-header .HB span:nth-child(2) {
                transform: rotate(45deg) translate(6px,5px);

            }

            #menu-control:checked+.main-header .HB span:nth-child(3) {
                transform: rotate(-45deg)translate(4px,-4px);

            }

            #menu-control:checked+.main-header .HB span:nth-child(1) {
                display: none;
            }

            /* 把nav彈出來 */
            #menu-control:checked~.main-header .main-nav {
                display: block;
            }

            /* ---------------------- */
            .main-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: rgb(7, 185, 117);
            }

            .main-nav a {
                display: block;
                text-decoration: none;
                color: black;
            }
            .main-nav-a{
                padding: 30px;
            }

            /* ---------------------- */

            /* 把nav內層東西彈出來 */
            #about:checked~.main-nav .nav-li .nav-li-a {
                display: block;
            }

            #sever:checked~.main-nav .nav-li .nav-li-b {
                display: block;
            }

            #problem:checked~.main-nav .nav-li .nav-li-c {
                display: block;
            }

            #us:checked~.main-nav .nav-li .nav-li-d {
                display: block;
            }
            .nav-li-a,.nav-li-b,.nav-li-c,.nav-li-d{
                display: none;
            }

            .main-nav-ul {
                justify-content: space-between;
                display: flex;
                align-items: center;
            }

            .main-nav-ul .nav-plus {
                font-size: 30px;
                font-weight: 300;
            }
        }

        @media screen and (width >=768px) {
            body {
                position: relative;
            }
            /* 把底下拉大 */
            .nav-li{
                padding-bottom: 25px;
                text-align: center;
            }
            .nav-li-a,.nav-li-b,.nav-li-c,.nav-li-d{
                display: flex;
                display: none;
                position: absolute;
                top: 100%;
                width: 124px;
                background-color: rgb(33, 214, 33);
            }
            
            .nav-li:hover .nav-li-a,.nav-li:hover .nav-li-b,
            .nav-li:hover .nav-li-c,.nav-li:hover .nav-li-d{
                display: block;
            }

            .main-nav-ul .nav-plus {
                display: none;
            }
        }
    </style>
</head>

<body>
    <input type="checkbox" id="menu-control">

    <header class="main-header">
        <!-- -------------------------->
        <div class="logo">
            <h1>
                <img src="/富富.jpg" alt="">
            </h1>
        </div>
        <!-- -------------------------->
        <label for="menu-control" class="HB">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- -------------------------->
        <input type="checkbox" id="about">
        <input type="checkbox" id="sever">
        <input type="checkbox" id="problem">
        <input type="checkbox" id="us">
        <nav class="main-nav">
            <a href="#" class="main-nav-a">首頁</a>
            <ul class="main-nav-ul">
                <label for="about" class="nav-li">關於富富
                    <ul class="nav-li-a">
                        <a href="#">富富由來</a>
                    </ul>
                </label>
                <label for="about" class="nav-plus">
                    <span>+</span>
                </label>
            </ul>
            <ul class="main-nav-ul">
                <label for="sever" class="nav-li">服務項目
                    <ul class="nav-li-b">
                        <a href="#">財商觀念</a><br>
                        <a href="#">資產配置</a><br>
                        <a href="#">加密貨幣操盤</a><br>
                        <a href="#">外匯操盤</a>
                    </ul>
                </label>
                <label for="sever" class="nav-plus">
                    <span>+</span>
                </label>
            </ul>
            <ul class="main-nav-ul">
                <label for="problem" class="nav-li">常見問題
                    <ul class="nav-li-c">
                        <a href="#">小資族可以操盤?</a><br>
                        <a href="#">虛擬幣是否穩定?</a><br>
                        <a href="#">NFT是什麼?</a>
                    </ul>
                </label>
                <label for="problem" class="nav-plus">+</label>
            </ul>
            <ul class="main-nav-ul">
                <label for="us" class="nav-li">聯絡我們
                    <ul class="nav-li-d">
                        <a href="https://www.facebook.com/profile.php?id=100068625341545">Meta</a><br>
                        <a href="https://www.instagram.com/double.wealth/">ig</a>
                    </ul>
                </label>
                <label for="us" class="nav-plus">+</label>
            </ul>

        </nav>
    </header>

</body>

</html>
