<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導覽列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav-li-div{
            color: #fff;
            font-size: 22px;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* padding: 10px; */
            background-color: rgb(120, 167, 120);
            position: relative;
        }

        /* 外部開關 */
        #menu-control {
            display: none;
        }

        .logo img {
            width: 80px;
            height: 50px;
            vertical-align: middle;
        }

        .main-nav a {
            text-decoration: none;
            color: #fff;
        }

        .nav-li-div {
            list-style: none;
            padding: 30px;
        }

        /* 內部開關 */
        #about,#sever,#problem,#us{
            display: none;
        }

        .main-nav {
            display: flex;
        }

        @media screen and (max-width: 768px) {
            .HB {
                width: 40px;
                height: 40px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }

            .HB span {
                width: 80%;
                height: 2px;
                background-color: #fff;
            }

            #menu-control:checked+.main-header .HB span:nth-child(2) {
                transform: rotate(45deg) translate(6px,5px);

            }

            #menu-control:checked+.main-header .HB span:nth-child(3) {
                transform: rotate(-45deg)translate(4px,-4px);

            }

            #menu-control:checked+.main-header .HB span:nth-child(1) {
                display: none;
            }

            /* 把nav彈出來 */
            #menu-control:checked~.main-header .main-nav {
                display: block;
            }

            /* ---------------------- */
            .main-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: rgb(102, 156, 135);
            }

            .main-nav a {
                display: block;
                text-decoration: none;
                color: #fff;
                font-size: 22px;
            }
            .main-nav-a{
                padding: 30px;
            }

            /* ---------------------- */
            
            /* 把nav內層東西彈出來 */
            #about:checked~.main-nav .nav-li .nav-li-a {
                display: block; 
            }

            #sever:checked~.main-nav .nav-li .nav-li-b {
                display: block;
            }
            #problem:checked~.main-nav .nav-li .nav-li-c {
                display: block;
            }

            #us:checked~.main-nav .nav-li .nav-li-d {
                display: block;
            }

            .nav-li-a,.nav-li-b,.nav-li-c,.nav-li-d{
                display: none;
                position: absolute;
                top: 100%;
                text-align: center;
            }
            .nav-li-a, .nav-li-d{
                padding-left: 30px;
            }
            .main-nav-ul {
                justify-content: space-between;
                display: flex;
                align-items: center;
            }

            .main-nav-ul .nav-plus {
                font-size: 30px;
                font-weight: 300;
                color: #fff;
                padding-right: 20px;
            }
            .plue,.plue2,.plue3,.plue4{
                display: none;
            }
            
            .main-nav-ul{
                position: relative;
            }
            
            #about:checked~.main-nav .plue{
                height: 29.6px;
                display: block;
            }
            #sever:checked~.main-nav .plue2{
                height: 173.6px;
                display: block;
            }
            
            #problem:checked~.main-nav .plue3{
                height: 125.6px;
                display: block;
            }
            
            #us:checked~.main-nav .plue4{
                height: 69.6px;
                display: block;
            }

        }

        @media screen and (min-width: 769px) {
            body {
                position: relative;
            }
            /* 把底下拉大 */
            .nav-li{
                margin-bottom: 40px;
                text-align: center;
            }
            .nav-li-a,.nav-li-b,.nav-li-c,.nav-li-d{
                display: flex;
                display: none;
                position: absolute;
                top: 100%;
                width: 148px;
                background-color:  rgb(102, 156, 135);
                line-height: 3;
            }
            .main-nav-ul:hover .nav-li-a, .main-nav-ul:hover .nav-li-b,
            .main-nav-ul:hover .nav-li-c,.main-nav-ul:hover .nav-li-d{
                display: block;
            }
            
            /* .nav-li:hover .nav-li-a,.nav-li:hover .nav-li-b,
            .nav-li:hover .nav-li-c,.nav-li:hover .nav-li-d{
                display: block;
            } */

            .main-nav-ul .nav-plus {
                display: none;
            }
            .main-nav-a{
                display: flex;
                align-items: center;
                margin-right: 20px;
                font-size: 22px;
            }
            .main-header .main-nav .main-nav-ul:hover{
                display: block;
            }
        }
    </style>
</head>

<body>

    <header class="main-header">

        <div class="logo">

        <nav class="main-nav">

                <label for="about" class="nav-li">

                    <ul class="nav-li-a">
                        <a href="#">富富由來</a>
                    </ul>
                </label>
                
                <label for="about" class="nav-plus">
                    <span>+</span>
                </label>
            </ul>
            <div class="plue"></div>
            <ul class="main-nav-ul">
                <label for="sever" class="nav-li">
                   <div class="nav-li-div">服務項目</div> 
                    <ul class="nav-li-b">
                        <a href="#">財商觀念</a><br>
                        <a href="#">資產配置</a><br>
                        <a href="#">加密貨幣操盤</a><br>
                        <a href="#">外匯操盤</a>
                    </ul>
                </label>
                <label for="sever" class="nav-plus">
                    <span>+</span>
                </label>
            </ul>
            <div class="plue2"></div>
            <ul class="main-nav-ul">
                <label for="problem" class="nav-li">
                   <div class="nav-li-div">常見問題</div> 
                    <ul class="nav-li-c">
                        <a href="#">小資族可以操盤?</a><br>
                        <a href="#">虛擬幣是否穩定?</a><br>

                    </ul>

                <label for="problem" class="nav-plus">+</label>
            </ul>
            <div class="plue3"></div>
            <ul class="main-nav-ul">
                <label for="us" class="nav-li">
                   <div class="nav-li-div">聯絡我們</div> 
                    <ul class="nav-li-d">
                        <a href="https://www.facebook.com/profile.php?id=100068625341545">Meta</a><br>
                        <a href="https://www.instagram.com/double.wealth/">ig</a>
                    </ul>

                <label for="us" class="nav-plus">+</label>
            </ul>
            <div class="plue4"></div>
        </nav>
    </header>

</body>

</html>
