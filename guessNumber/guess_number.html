<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main,
        .game {
            display: flex;
            justify-content: center;
        }


        .main button {
            padding: 20px 30px;
        }

        .see {
            width: 287px;
            height: 200px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }

        span {
            display: block;
        }

        .see span+span {
            border-bottom: 1px solid black;
        }

        .game input {
            padding: 10px 13px;
        }

        .game button {
            padding: 10px 30px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <button class="go">Go</button>
            <button class="reset">Reset</button>
            <button class="answer">Answer</button>
        </div>
        <div class="see">
            <span></span>
        </div>
        <div class="game">
            <input type="text" class="input">
            <button class=" guess">guess</button>
        </div>
    </div>
    <script>
        let go = document.querySelector(".go")
        let reset = document.querySelector('.reset')
        let answer = document.querySelector('.answer')
        let guess = document.querySelector('.guess')
        let input = document.querySelector('.input')
        let span = document.querySelector('span')

        let a = [];
        let number = '';
        let count = 10;
        let ansArr = []
        let gusArr = []
        c = 0
        d = 0
        reset.disabled = true
        answer.disabled = true
        guess.disabled = true


        //設四個不一樣的數字
        function asd() {
            for (let i = 0; i < count; i++) {
                a[i] = i;
            }
            a.sort(function () {
                return 0.5 - Math.random();
            })
            return a

        }
        //開始
        go.addEventListener('click', function () {
            a = asd();
            number = `${a[0]}${a[1]}${a[2]}${a[3]}`
            ansArr.push(number.charAt(0))
            ansArr.push(number.charAt(1))
            ansArr.push(number.charAt(2))
            ansArr.push(number.charAt(3))
            console.log(ansArr)

            go.disabled = true
            reset.disabled = false
            answer.disabled = false
            guess.disabled = false
        })
        //看答案
        answer.addEventListener('click', function () {
            alert(number)
        })
        //重新
        reset.addEventListener('click', function () {
            a = asd();
            ansArr = [];
            number = `${a[0]}${a[1]}${a[2]}${a[3]}`
            ansArr.push(number.charAt(0))
            ansArr.push(number.charAt(1))
            ansArr.push(number.charAt(2))
            ansArr.push(number.charAt(3))
            console.log(ansArr)
            input.value = '';
            span.innerText = '';
            c = 0
            d = 0
        })
        //猜
        guess.addEventListener('click', function () {
            gusArr = []
            let set = new Set(input.value);
            let checkRepeat = set.size;
            //防呆
            var re = /^[0-9]*$/;
            if (!re.test(input.value)) {
                alert('請輸入數字');
                input.value = '';
                return false;
            }
            else if (input.value.length > 4) {
                alert('請輸入四個數字')
                input.value = '';
                return false;
            }else if(checkRepeat !==4){
                alert('請輸入四個不一樣的數字')
                input.value = '';
                return false;
            }
            
            // ----------------------------------------------------------

            //猜的數字塞到陣列(因為一開始是一組數字索引0)
            for (i = 0; i < 4; i++) {
                let qwe = input.value.charAt(i)
                gusArr.push(qwe)
            }
            //交集
            let intersectionArr = ansArr.filter(x => gusArr.includes(x))

            //交集裡面索引一樣是A
            let c = intersectionArr.filter(x => ansArr.indexOf(x) == gusArr.indexOf(x)).length

            let d = intersectionArr.length - c

            span.append(`${c}A${d}B  `, input.value);

            let qqq = document.createElement('br')
            span.append(qqq)
            input.value = '';
            c = 0
            d = 0
        })

    </script>
</body>

</html>
