<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MAIKON/grid.css">
    <title>Document</title>
    <style>
        .title,
        .main,
        .game {
            display: flex;
            justify-content: center;
        }

        .main button {
            padding: 20px 30px;
        }

        .see {
            width: 287px;
            height: 200px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }

        .game input {
            padding: 10px 9px;
        }

        .game button {
            padding: 10px 30px;

        }

        .number {
            color: red;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>歡迎參加 1A2B 的遊戲</h1>
        </div>
        <div class=" col-12 main">
            <button class="go">Go</button>
            <button class="reset">Reset</button>
            <button class="answer">Answer</button>
        </div>
        <div class="col-12 see">
            <p></p>
        </div>
        <div class="col-12 game">
            <input type="text" class="input">
            <button class=" guess">guess</button>
        </div>
    </div>
    <script>
        let go = document.querySelector(".go")
        let reset = document.querySelector('.reset')
        let answer = document.querySelector('.answer')
        let guess = document.querySelector('.guess')
        let input = document.querySelector('.input')
        let p = document.querySelector('p')
        let a = [];
        let number = '';
        let count = 10;
        let ansArr = []
        let gusArr = []
        reset.disabled = true
        answer.disabled = true
        guess.disabled = true

        //設四個不一樣的數字
        function asd() {
            for (let i = 0; i < count; i++) {
                a[i] = i;
            }
            a.sort(function () {
                return 0.5 - Math.random();
            })
            return a

        }
        //開始
        go.addEventListener('click', function () {
            ansArr = []; 
            a = asd();
            number = `${a[0]}${a[1]}${a[2]}${a[3]}`
            ansArr.push(number.charAt(0))
            ansArr.push(number.charAt(1))
            ansArr.push(number.charAt(2))
            ansArr.push(number.charAt(3))
            console.log(ansArr)
        
            go.disabled = true
            reset.disabled = false
            answer.disabled = false
            guess.disabled = false
        })
        //看答案
        answer.addEventListener('click', function () {
            alert(number)
        })
        //重新
        reset.addEventListener('click', function () {
            p.innerText = '';
            go.disabled =false
            reset.disabled = true
            answer.disabled = true
            guess.disabled = true
        })
        //猜
        guess.addEventListener('click', function () {
            gusArr = []
            let set = new Set(input.value);
            let checkRepeat = set.size;
            //防呆
            var re = /^[0-9]*$/;
            if (!re.test(input.value)) {
                alert('請輸入數字');
                input.value = '';
                return false;
            }
            else if (input.value.length > 4) {
                alert('請輸入四個數字')
                input.value = '';
                return false;
            } else if (checkRepeat !== 4) {
                alert('請輸入四個不一樣的數字')
                input.value = '';
                return false;
            }

            // ----------------------------------------------------------

            //猜的數字塞到陣列(因為一開始是一組數字索引0)
            for (i = 0; i < 4; i++) {
                let qwe = input.value.charAt(i)
                gusArr.push(qwe)
            }
            //交集
            let intersectionArr = ansArr.filter(x => gusArr.includes(x))

            //交集裡面索引一樣是A
            let c = intersectionArr.filter(x => ansArr.indexOf(x) == gusArr.indexOf(x)).length

            let d = intersectionArr.length - c
            if (c == 4) {
                alert('恭喜破關')
            }
            //span.append(`${c}A${d}B  `, input.value);
            p.innerHTML += `<span class="number">${c}A${d}B</span>  ` + `${input.value}<br>`
            input.value = '';
        })

    </script>
</body>

</html>
